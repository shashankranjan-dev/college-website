<html>
    <head>
        <title>Contact Form Design</title>
        <link rel="stylesheet" type="text/css" href="contact.css">
    </head>
    <body>

        <div class="contact-title">
            <h1>Say Hello</h1>
            <h2>We are always ready to serve you!</h2>
        </div>

        <div class="contact-form">
            <form id="contact-form" method="post" action="contact-form-handler.php">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required>
            <br>
            <input name="email" type="email" class="form-control" placeholder="Your Email" required>
            <br>
            <input name="mobile number" type="mobile number" class="form-control" placeholder="Your Mobile Number" required>
            <br>
            <textarea name="message/queries" class="form-control" placeholder="Message/Queries" row="4" required></textarea>
            <br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE">    
    
                  
            </form>
        </div>
    </body>
</html>
